<!DOCTYPE html>
<html lang="en" xmlns:th="http://thmyelead.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
</head>
<body>

    <div>
        <span>Hello : </span>
        <span th:text="${userDetails.getUsername()}"></span>
    </div>


    <div th:each="product: ${products}">
        <p th:text="${product.getPrice()}"></p>
        <p th:text="${product.getName()}"></p>
    </div>

</body>
</html>
